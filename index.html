<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Reminder</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="bd-content container overflow-hidden">
            <form class="row p-3 border bg-light">
                <div class="mb-3">
                    <label for="content" class="form-label">Content</label>
                    <textarea
                        type="text"
                        class="form-control"
                        id="content"
                        aria-label="content"
                    ></textarea>
                    <div id="content" class="form-text">
                        We'll never share your content with anyone else.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="date" class="form-label">Date</label>
                    <input type="date" class="form-control" id="date" />
                </div>
                <div class="mb-3">
                    <label class="form-label" for="time">Time</label>
                    <input type="time" class="form-control" id="time" />
                </div>
                
            </form>
            
            <div class="row">
                <div class="container-fluid"  id='list'>

                </div>
            </div>

            <div class="row my-3 justify-content-md-center">
                <button type="button" class="btn btn-outline-primary mx-2 col-auto" id="addBtn">Add</button>
                <button type="button" class="btn btn-outline-primary mx-2 col-auto" id="deleteBtn">Delete</button>
            </div>
        </div>

        <script src="./index.js"></script>
    </body>
</html>
